        <script type="text/javascript">
            var websocket=new WebSocket("ws://localhost:8080/l8/NewEndpoint");

                alert("started");

                    myText.value+=message.data+"\n";                }
            };
            function sendMessage(){
                alert("sdfkhskhg");
                websocket.send(messageText.value);
                messageText.value="";
            };
        </script>

        <textarea id="myText" rows="10" cols="10"></textarea>
        <input type="text" id="messageText" size="50"/>
